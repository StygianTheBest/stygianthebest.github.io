# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `qwtel` to your shortname (used in the front matter to set a page's author, e.g. `author: qwtel`).
stb:
  name:              StygianTheBest
  email:             stygianthebest@protonmail.com

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    You have reached the project page of [StygianTheBest](https://github.com/StygianTheBest){:target="_blank"}. This is where I share code and information for the World of Warcraft emulators [AzerothCore](http://www.azerothcore.org/){:target="_blank"} and [TrinityCore](https://www.trinitycore.org/){:target="_blank"}.

  # This photo will be used in the about section
  picture:
    src:             /assets/img/avatar/avatar-128.jpg
    # srcset is optional, but can be used to provide higher res versions for retina displays
    srcset:
      1x:            /assets/img/avatar/avatar-128.jpg
      2x:            /assets/img/avatar/avatar-256.jpg

  # Social media icons in sidebar
  # Comment/uncommet to show/hide
  # Icons appear in order, can be rearranged:
  social:
    # facebook:        <username>
    # twitter:         <username>
    # google:          <number>
    # vk:              <username>
    # youtube:         <string_string_string>
    # vimeo:           <username>
